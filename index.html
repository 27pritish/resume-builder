<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head> 
<body>

     <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Builder</h1>
        <p class="text-center">By Pritish Sinha</p>
        <div class="row">
           <div class="col-md-6">
            <h3>Personal info</h3>

            <div class="form-group">
                <label for="namefield">Your name</label>
                <input type="text" id="namefield" placeholder="Enter Here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="contactfield">Your Contact Numbers</label>
                <input type="text" id="contactfield" placeholder="Enter Here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="addressfield">Your Address</label>
                <textarea type="text" id="contactfield" placeholder="Enter Here" class="form-control" rows="5"></textarea>
            </div>

            <p class="text-secondary my-3">Important Links</p>
            <div class="form-group mt-2">
                <label for="fbid">Facebook</label>
                <input type="text" id="fbid" placeholder="Enter Here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="igid">Instagram</label>
                <input type="text" id="igid" placeholder="Enter Here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="Linkdinid">LinkedIn</label>
                <input type="text" id="Linkdinid" placeholder="Enter Here" class="form-control">
            </div>



           </div> 
           <div class="col-md-6">
            <h3>Proffesional Info</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea type="text"  placeholder="Enter Here" class="form-control" ></textarea>
            </div>
            <div class="form-group mt-2" id ="workexp">
                <label for="">Work Expeirence</label>
                <textarea type="text" placeholder="Enter Here" class="form-control wefield"></textarea>

                <div class="container text-center mt-2" id ="weAddButton">
                    <button onclick="addNewefield()" class="btn btn-primary btn-sm">Add</button>
                </div>

            </div>

            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea type="text" placeholder="Enter Here" class="form-control eqfield"></textarea>

                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNeaqfield()" class="btn-primary btn-sm">Add</button>
                </div>



           </div>

        </div>
        <div class="container text-center mt-3 ">
            <button class="btn btn-primary btn-lg">GenerateCV</button>
        </div>



     </div>

    <!-- CV TEMPLATE -->
<div class="container" id="cv-template">
     <div class="row">
          <div class="col-md-4">
              <!-- first col -->
            <h1>hii</h1>
              <img 
               src="https://www.freepik.com/free-vector/illustration-businessman_2606517.htm#query=default%20user&position=0&from_view=keyword&track=ais_user&uuid=8060e049-a506-4e97-a34a-96d8c24c88b4" 
               alt="">

            </div>
            <div class="col-md-8">
                <!-- second col -->
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
